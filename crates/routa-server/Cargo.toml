[package]
name = "routa-server"
version = "0.1.0"
description = "Routa.js HTTP Server â€” axum adapter on top of routa-core"
authors = ["phodal"]
edition = "2021"
license = "MIT"

[lib]
name = "routa_server"
path = "src/lib.rs"

[dependencies]
# Core domain (with axum IntoResponse support)
routa-core = { path = "../routa-core", features = ["axum"] }

# Web framework
axum = { version = "0.8", features = ["macros"] }
axum-extra = { version = "0.10", features = ["multipart"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "fs"] }

# Async runtime (re-used from routa-core, but needed for server bootstrap)
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
async-stream = "0.3"

# Serialization (re-used from routa-core, needed in API handlers)
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Utilities used in API handlers
uuid = { version = "1", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# HTTP client (used directly in some API handlers)
reqwest = { version = "0.12", features = ["json"] }
regex = "1"

# Archive extraction (for skill catalog install)
zip = "2"
tempfile = "3"

# Home directory
dirs = "5"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
reqwest = { version = "0.12", features = ["json"] }
